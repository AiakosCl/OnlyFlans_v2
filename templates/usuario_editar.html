{% extends 'base.html' %}

{% block modals %}

<!-- Modal -->
<section class="listas">
</section>
<div class="modal fade" id="nuevoProductoModal" tabindex="-1" aria-labelledby="nuevoProductoModalLabel"
    aria-hidden="true" style="background-color: rgba(0,0,0,0.7);">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Actualización de Usuario</h1>
                <a href="{% url 'Inicio' %}"><button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button></a>
            </div>
            <!-- barra de mensajes -->
            <h4>{% include "includes/mensajes.html" %}</h4>
            <!-- barra de mensajes -->
            <div class="modal-body">
                <!-- Formulario para ingresar nuevo producto con Clases Bootstrap -->
                <form method="post" enctype="multipart/form-data" width="100%" class="row g-3 mx-3">
                    {% csrf_token %}
                    <h3>Usurio: {{ formulario.username }}</h3>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="first_name" maxlength="30" autocapitalize="none"
                            placeholder="" required="" id="id_nombre" value="{{ formulario.first_name }}"></input>
                        <label for="id_nombre">Su nombre:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="last_name" maxlength="30" autocapitalize="none"
                            placeholder="" required="" id="id_apellidos" value="{{ formulario.last_name }}"></input>
                        <label for="id_apellidos">Su apellido:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" maxlength="150" autocapitalize="none"
                            placeholder="" required="" id="id_email" value="{{ formulario.email }}"></input>
                        <label for="id_email">Su correo electrónico:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="id_password1" name="password" placeholder="" value=""></input>
                        <label for="id_password1">Ingrese su contraseña:</label>
                        <div class="text-danger">
                            {{ formulario.password1.errors }}
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select form-select-sm" aria-label="Small select example" name="is_staff" id="id_staff">
                            <option value="True" {% if formulario.is_staff %}selected{% endif %}>Sí</option>
                            <option value="False" {% if not formulario.is_staff %}selected{% endif %}>No</option>
                        </select>
                        <label for="id_staff">¿Staff?</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select form-select-sm" aria-label="Small select example" name="is_active" id="id_active" value="{{ formulario.is_active}}">
                            <option {% if formulario.is_active %}selected{% endif %} value="True">Sí</option>
                            <option {% if not formulario.is_active %}selected{% endif %} value="False" >No</option>
                        </select>
                        <label for="id_active">¿Activo?</label>
                    </div>
                    <div class="modal-footer">
                        <a href="{% url 'ListaUsuarios' %}#listas"><button type="button" class="btn btn-outline-danger btn-lg m-2"
                                data-bs-dismiss="modal">Cerrar</button></a>
                        <button type="submit" class="btn btn-outline-success btn-lg m-2">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Script para activar Modal cuando se cargue la página -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var nuevoProductoModal = new bootstrap.Modal(document.getElementById('nuevoProductoModal'));
        nuevoProductoModal.show();
    });
</script>
{% endblock %}
