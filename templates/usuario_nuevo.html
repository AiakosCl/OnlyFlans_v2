{% extends 'base.html' %}

{% block modals %}

<!-- Modal -->
<section class="listas">
</section>
<div class="modal fade" id="nuevoProductoModal" tabindex="-1" aria-labelledby="nuevoProductoModalLabel"
    aria-hidden="true" style="background-color: rgba(0,0,0,0.7);">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Registro Usuario</h1>
                <a href="{% url 'Inicio' %}"><button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button></a>
            </div>
            <!-- barra de mensajes -->
            <h4>{% include "includes/mensajes.html" %}</h3>
            <!-- barra de mensajes -->
            <div class="modal-body">
                <!-- Formulario para ingresar nuevo producto con Clases Bootstrap -->
                <form method="post" enctype="multipart/form-data" width="100%" class="row g-3 mx-3">
                    {% csrf_token %}
                    <!-- {{ form.as_p}} -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="username" maxlength="150" autocapitalize="none"
                            placeholder="" required="" id="id_username"></input>
                        <label for="id_username">Su usuario (correo electr칩nico):</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="first_name" maxlength="30" autocapitalize="none"
                            placeholder="" required="" id="id_nombre"></input>
                        <label for="id_nombre">Su Nombre:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="last_name" maxlength="30" autocapitalize="none"
                            placeholder="" required="" id="id_apellidos"></input>
                        <label for="id_apellidos">Su Apellido:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="id_password1" name="password1" placeholder=""></input>
                        <label for="id_password1">Ingrese su contrase침a:</label>
                        <div class="text-danger">
                            {{ formulario.password1.errors }}
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password2" autocomplete="new-password"
                            required="" id="id_password2" placeholder=""></input>
                        <label for="id_password2">Reitere su contrase침a:</label>
                        <div class="text-danger">
                            {{ formulario.password2.errors }}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="{% url 'Inicio' %}"><button type="button" class="btn btn-outline-danger btn-lg m-2"
                                data-bs-dismiss="modal">Cerrar</button></a>
                        <button type="submit" class="btn btn-outline-success btn-lg m-2">Crear Usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Script para activar Modal cuando se cargue la p치gina -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var nuevoProductoModal = new bootstrap.Modal(document.getElementById('nuevoProductoModal'));
        nuevoProductoModal.show();
    });
</script>
{% endblock %}
